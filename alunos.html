<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="" type="" href="" />
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mtools ADM</title>
</head>

<body onload="getAlunos()">
  <main>
    <section class="main-section">
      <div>
        <h1>Cadastro de alunos - Mtools Adm</h1>
        <div class="show-content-container">
          <table id="table-alunos" class="table">
            <thead>
            <tr>
              <th>Nome</th>
              <th>Idade</th>
              <th>Telefone</th>
              <th>Endereço</th>
              <th>Email</th>
              <th>Curso</th>
              <th>Dia da semana</th>
              <th>Horário</th>
              <th>Editar</th>
              <th>Excluir</th>
            </tr>
          </thead>
          <tbody>
            <tr id="">
              <td>Joe</td>
              <td>25</td>
              <td>(47) 99587-4565</td>
              <td>Rua dos alfeneiros Nº 4</td>
              <td>joe@mail.com</td>
              <td>Violão</td>
              <td>Segunda-Feira</td>
              <td>08:00</td>
              <td ><img src="./icons/pencil-square.svg" class="icon" alt=""></td>
              <td><img src="./icons/x-square-fill.svg" class="icon" alt=""></td>
            </tr>
            <tr id="aluno">
            </tr>
          </tbody>
          </table>
          <section>
            <div class="hide" id="fade"></div>
            <div class="hide" id="modal">
              <div class="modal-hdr">
                <h2>Editar cadastro</h2>
                <button id="close-modal">FECHAR</button>
              </div>
              <div id="modal-middle">
                <div id="modal-body">
                  <label for="nome">
                    <input type="text" id="nome" title="nome" placeholder="Preencha o nome do aluno" class="input-form">
                  </label>
                  <label for="idade">
                    <input type="text" id="idade" title="idade" placeholder="Preencha a idade do aluno" class="input-form">
                  </label>
                  <label for="telefone">
                    <input type="tel" id="telefone" title="telefone" pattern="^\d{2}-\d{9}$" required placeholder="Preencha o telefone do aluno"
                      class="input-form">
                  </label>
                  <label for="endereco">
                    <input type="tel" id="endereco" title="endereco" placeholder="Preencha o endereço do aluno"
                      class="input-form">
                  </label>
                  <label for="email">
                    <input type="email" id="email" title="email" placeholder="Preencha o email do aluno" class="input-form">
                  </label>
                  <label for="datanasc">
                    <input type="date" id="datanasc" title="datanasc" placeholder="Preencha a data de nascimento do aluno"
                      class="input-form">
                  </label>
                </div>
                <section class="cursos-section" id="root-modal-cursos-section">
                  <div class="cursos-section" id="modal-cursos-section">
                    <label for="cursos">Selecione um curso:</label>
                    <select name="cursos" id="cursos" class="option-style">
                      <option value="violao">Violão</option>
                      <option value="guitarra">Guitarra</option>
                      <option value="contrabaixo">Contrabaixo</option>
                      <option value="teclado">Teclado</option>
                      <option value="canto">Canto</option>
                    </select>
                    </label>
                    <label for="diasemana">Selecione um dia da semana:</label>
                    <select name="diasemana" id="diasemana" class="option-style">
                      <option value="Segunda-Feira">Segunda-feira</option>
                      <option value="Terça-feira">Terça-feira</option>
                      <option value="Quarta-feira">Quarta-feira</option>
                    </select>
                    </label>
                    <label for="horarioaula">Selecione um horário:</label>
                    <select class="option-style" id="horarioaula">
                      <option value="08:00:00">08:00</option>
                      <option value="09:00:00">09:00</option>
                      <option value="10:00:00">10:00</option>
                      <option value="11:00:00">11:00</option>
                      <option value="12:00:00">12:00</option>
                      <option value="13:00:00">13:00</option>
                      <option value="14:00:00">14:00</option>
                      <option value="15:00:00">15:00</option>
                      <option value="16:00:00">16:00</option>
                      <option value="17:00:00">17:00</option>
                      <option value="18:00:00">18:00</option>
                      <option value="19:00:00">19:00</option>
                      <option value="20:00:00">20:00</option>
                    </select>
                    </label>
                  </div>
                </section>
              </div>
              <button id="send-modal">ENVIAR</button>
            </div>
            </div>
            </div>
          </section>
        </div>
        <button class="cad-btn" id="cad-btn">EDITAR</button>
      </div>
    </section>
  </main>
  <script type="module" src="main.js"></script>
</body>

</html>
