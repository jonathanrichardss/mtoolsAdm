<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="" type="" href="" />
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mtools ADM</title>
</head>

<body>
  <main>
    <section class="main-section">
      <div>
        <h1 class="main-title-cad-alunos">Cadastro de alunos - Mtools Adm</h1>
        <div class="cadastro-container">
          <section class="aluno-section">
            <form action="" method="post" class="cad-form">
              <label for="nome" class="lbl-aluno">
                Nome:
                <input type="text" id="nome" title="nome" placeholder="Preencha o nome do aluno" class="input-form" required>
              </label>
              <label for="idade" class="lbl-aluno">
                Idade:
                <input type="text" id="idade" title="idade" placeholder="Preencha a idade do aluno" class="input-form">
              </label>
              <label for="telefone" class="lbl-aluno">
                Telefone:
                <input type="tel" id="telefone" title="telefone" pattern="^\d{2}-\d{9}$" required placeholder="Preencha o telefone do aluno"
                  class="input-form">
              </label>
              <label for="endereco" class="lbl-aluno">
                Endereço:
                <input type="tel" id="endereco" title="endereco" placeholder="Preencha o endereço do aluno"
                  class="input-form">
              </label>
              <label for="email" class="lbl-aluno">
                Email:
                <input type="email" id="email" title="email" placeholder="Preencha o email do aluno" class="input-form">
              </label>
              <label for="datanasc" class="lbl-aluno">
                Data Nac.:
                <input type="date" id="datanasc" title="datanasc" placeholder="Preencha a data de nascimento do aluno"
                  class="input-form">
              </label>
            </form>
          </section>
          <section class="cursos-section">
            <div class="cursos-section">
              <label for="cursos" class="lbl-aluno">Selecione um curso:</label>
              <select name="cursos" id="cursos" class="option-style">
                <option value="violao">Violão</option>
                <option value="guitarra">Guitarra</option>
                <option value="contrabaixo">Contrabaixo</option>
                <option value="teclado">Teclado</option>
                <option value="canto">Canto</option>
                <option value="bateria">Bateria</option>
              </select>
              </label>
              <label for="diasemana" class="lbl-aluno">Selecione um dia da semana:</label>
              <select name="diasemana" id="diasemana" class="option-style">
                <option value="Segunda-Feira">Segunda-feira</option>
                <option value="Terça-feira">Terça-feira</option>
                <option value="Quarta-feira">Quarta-feira</option>
              </select>
              </label>
              <label for="horarioaula" class="lbl-aluno">Selecione um horário:</label>
              <select class="option-style" id="horarioaula">
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
              </select>
              </label>
            </div>
          </section>
        </div>
        <a>
        <button class="cad-btn" id="cad-btn" type="submit">ENVIAR</button>
        </a>
      </div>
      <div class="universal-bar-buttons">
        <a href="./Pages/home.html">
          <button class="home-btn" id="go-home">Página Inicial</button>
        </a>
        <a href="./Pages/alunos.html">
          <button class="home-btn" id="go-alunos">Alunos</button>
        </a>
        <a href="index.html">
          <button class="home-btn" id="go-cad-alunos">Cadastro - Alunos</button>
        </a>
        <a href="./Pages/cadastro.html">
          <button class="home-btn" id="go-cad-usuarios">Cadastro - Usuários</button>
        </a>
      </div>
    </section>
  </main>
  <script type="module" src="main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</body>

</html>
